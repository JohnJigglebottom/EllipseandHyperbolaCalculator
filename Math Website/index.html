<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#007AFF">
    <meta name="description" content="Calculator for ellipses and hyperbolas with interactive visualization">
    <title>Ellipse & Hyperbola Calculator</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" type="text/css" href="https://jsxgraph.org/distrib/jsxgraph.css" />
    <script type="text/javascript" src="https://jsxgraph.org/distrib/jsxgraphcore.js"></script>
</head>
<body>
    <div class="container">
        <h1>Ellipse & Hyperbola Calculator</h1>
        
        <div class="input-section">
            <p>Enter the equation of the conic section (e.g., (x-1)^2/9 + (y+2)^2/4 = 1 or (x-1)^2/9 - (y+2)^2/4 = 1):</p>
            <input type="text" id="equationInput" placeholder="Enter equation here">
            <button onclick="calculateConic()">Calculate</button>
        </div>

        <div class="results-section">
            <h2>Results</h2>
            <div id="equationType" class="result-item"></div>
            <div id="center" class="result-item"></div>
            <div id="principalAxis" class="result-item"></div>
            <div id="vertices" class="result-item"></div>
            <div id="coVertices" class="result-item"></div>
            <div id="foci" class="result-item"></div>
            <div id="majorMinorAxes" class="result-item"></div>
            <div id="latusRectum" class="result-item"></div>
            <div id="transverseConjugateAxes" class="result-item"></div>
            <div id="fundamentalRectangle" class="result-item"></div>
            <div id="asymptotes" class="result-item"></div>
        </div>

        <div class="graph-section">
            <h2>Graph</h2>
            <p>Interactive graph - you can zoom and pan using mouse/touch controls</p>
            <div id="jxgbox" class="jxgbox" style="width:600px; height:600px;"></div>
        </div>

        <div class="footer">
            Developed by James Michael Garin
        </div>
    </div>

    <script src="./script.js"></script>
    <script src="./theme.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
